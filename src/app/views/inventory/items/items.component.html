<div class="row justify-content-center">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Item information</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="row">
          <!-- <div class="col-lg-6"> -->
            <div class="mb-3 row">
              <div class="col-lg-8 row">
                <label
                  for="example-text-input"
                  class="col-sm-2 col-form-label text-lg-end"
                  >Designation</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="text"
                    value="Artisanal kale"
                    id="example-text-input"
                  />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">#</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Code item"
                    aria-label="Code item"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-lg-8 row">
                <label
                  for="example-email-input"
                  class="col-sm-2 col-form-label text-lg-end"
                  >Characteristic</label
                >
                <div class="col-sm-10">
                  <select class="form-control" id="characteristic" #selectrCharacter>
                    <option value="value-1">Value 1</option>
                    <option value="value-2">Value 2</option>
                    <option value="value-3">Value 3</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Unit</span>
                  <select class="form-select" aria-label="Example select addon" id="unit">
                    <option value="value-1">Value 1</option>
                    <option value="value-2">Value 2</option>
                    <option value="value-3">Value 3</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-lg-8 row">
                <label
                  for="example-email-input"
                  class="col-sm-2 col-form-label text-lg-end"
                  >QTY Threshold</label
                >
                <div class="col-sm-5">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Min</span>
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Quantity threshold"
                      aria-describedby="basic-addon1"
                      value="0"
                      placeholder="Quantity threshold"
                    />
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Max</span>
                    <input
                      type="number"
                      class="form-control"
                      aria-label="Quantity threshold"
                      aria-describedby="basic-addon1"
                      value="0"
                      placeholder="Quantity threshold"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Exp</span>
                    <input
                      class="form-control"
                      type="text"
                      name="foo"
                      appDatepicker
                    />
                  </div>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-lg-8 row">
                <label
                  for="example-email-input"
                  class="col-sm-2 col-form-label text-lg-end"
                  >Description</label
                >
                <div class="col-sm-10">
                  <textarea 
                    rows="4"
                    class="form-control"
                    ></textarea>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="upload-content">
                  <div
                      class="preview-box d-block justify-content-center rounded border-dashed border-theme-color overflow-hidden p-3"
                    >
                      @if (imageUrl) {
                        <img class="preview-content img-fluid" [src]="imageUrl" />
                      }
                    </div>
                    <input
                      type="file"
                      id="input-file"
                      name="input-file"
                      accept="image/*"
                      (change)="handleChange($event)"
                      hidden
                    />
                    <label class="btn-upload btn btn-primary mt-3" for="input-file">
                      <i class="fas fa-upload"></i>
                    </label>
                </div>
              </div>
            </div>
          <!-- </div> -->

          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
</div>

<div class="row justify-content-start mt-2">
  <div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Price item information</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <!-- <div class="row"> -->
          <div class="mb-3 row">
            <label
              for="example-text-input"
              class="col-sm-2 col-form-label text-lg-end"
              >
              Type price
              <span>
                <i class="fas fa-pencil-alt"></i>
              </span>  
              </label
            >
            <div class="col-sm-10">
              <select id="multiSelect" #selectrPrice>
                <option value="value-1">Wholesale</option>
                <option value="value-2">Bulk</option>
                <option value="value-3">Unit</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-text-input"
              class="col-sm-2 col-form-label text-lg-end"
              >
              Cost Price  
              </label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                value="0"
                placeholder="Code item"
                aria-label="Code item"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label
              for="example-text-input"
              class="col-sm-2 col-form-label text-lg-end"
              >
              Selling Price  
              </label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                value="0"
                placeholder="Code item"
                aria-label="Code item"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        <!-- </div> -->
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
</div>
